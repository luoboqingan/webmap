<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>ArcGIS Map</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css"/>
  <script src="https://js.arcgis.com/4.14/"></script>
  <style>
      html,
	  body,
	  #viewDiv {
	    padding: 0;
		margin: 0;
		height: 100%;
		width: 100%;
	  }
	  
	  
  </style>
  <script>
    
    var map;
	require([
	  "esri/Map",
	  "esri/views/MapView",
	  "esri/layers/FeatureLayer",
	  "esri/widgets/BasemapGallery",
	  "esri/widgets/Legend",
	  "esri/layers/TileLayer",
      "dojo/dom",
      "dojo/on",
      "dojo/domReady!"
	], function (Map, MapView, FeatureLayer,BasemapGallery,Legend,TileLayer,dom,on) {
	    map = new Map({basemap: "hybrid"});
		var view = new MapView({
		    container: "viewDiv",
			map: map,
			center: [-1.20, 50.68],
			zoom: 11
	    });
		
		const featureLayer1 = new FeatureLayer({url: "https://50cr014:6443/arcgis/rest/services/SDI/assignment/MapServer/0"});
		
		const featureLayer2 = new FeatureLayer({url: "https://50cr014:6443/arcgis/rest/services/SDI/assignment/MapServer/3"});
		
		const featureLayer3 = new FeatureLayer({url: "https://50cr014:6443/arcgis/rest/services/SDI/assignment/MapServer/4"});
		
		const featureLayer4 = new FeatureLayer({url: "https://50cr014:6443/arcgis/rest/services/SDI/assignment/MapServer/5"});
		
		const featureLayer5 = new FeatureLayer({url: "https://50cr014:6443/arcgis/rest/services/SDI/assignment/MapServer/8"});
		map.add(featureLayer5);
		map.add(featureLayer4);
		map.add(featureLayer3);
		map.add(featureLayer2);
		map.add(featureLayer1);
		var legend = new Legend({
		    view: view,
		    layerInfos: [{layer: featureLayer5}]
		});
		view.ui.add(legend, "bottom-right");
             

	});
  </script>
 </head>
 <body>
   <div id="viewDiv"></div>
 </body>
</html>
